<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>秋月電子 領収書エクスポーター</title>
  <style>
    :root {
      --akizuki-red: #cc0000;
      --akizuki-dark-red: #8b0000;
      --akizuki-yellow: #ffcc00;
      --akizuki-orange: #ff9900;
      --akizuki-bg: #ffffff;
      --akizuki-light-bg: #f5f5f5;
      --akizuki-text: #000000;
      --akizuki-border: #cccccc;
      --akizuki-success: #006600;
      --akizuki-error: #cc3300;
    }
    
    body {
      width: 300px;
      padding: 0;
      font-family: "MS PGothic", "MS Gothic", "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", "メイリオ", Meiryo, sans-serif;
      background: var(--akizuki-bg);
      color: var(--akizuki-text);
      margin: 0;
    }
    
    .header {
      background: #fde1f4; /* 単色ピンク */
      color: #000;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #999999;
    }
    
    .header h1 {
      margin: 0;
      font-weight: bold;
      /* 黒のアウトライン + 内側は赤→オレンジのグラデーション */
      background: linear-gradient(to right, #cc0000, #f27900);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 0.5px #000;
      color: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1;
      width: 100%;
    }
    
    .header h1 .line1 {
      font-size: 36px;
    }
    
    .header h1 .line2 {
      font-size: 19.5px;
      margin-top: 2px;
      color: #000;
      -webkit-text-fill-color: #000;
      background: none;
      -webkit-text-stroke: 0;
      font-weight: normal;
      width: 100%;
      text-align: center;
      position: relative;
    }
    
    .header h1 .line2 .version {
      position: absolute;
      right: 0;
      bottom: 0;
      font-size: 10px;
    }
    
    .header .logo {
      display: none;
    }
    
    .header .subtitle {
      font-size: 20px;
      color: #000;
      margin-left: auto;
    }
    
    .content {
      padding: 16px;
    }
    
    .form-group {
      margin-bottom: 14px;
    }
    
    label {
      display: block;
      font-size: 13px;
      color: #000;
      margin-bottom: 4px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--akizuki-border);
      border-radius: 3px;
      background: var(--akizuki-bg);
      color: var(--akizuki-text);
      font-size: 13px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: var(--akizuki-red);
      box-shadow: 0 0 0 2px rgba(204, 0, 0, 0.2);
    }
    
    .help-text {
      font-size: 11px;
      color: #000;
      margin-top: 4px;
      line-height: 1.4;
    }
    
    .help-text code {
      background: var(--akizuki-light-bg);
      padding: 1px 4px;
      border-radius: 2px;
      font-family: monospace;
      font-size: 10px;
      color: var(--akizuki-dark-red);
      border: 1px solid #ddd;
    }
    
    .checkbox-group {
      display: flex;
      flex-direction: row;
      gap: 16px;
      background: var(--akizuki-light-bg);
      padding: 10px 12px;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .checkbox-label input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 1px solid #2f66c5;
      background: #ffffff;
      position: relative;
      cursor: pointer;
      box-sizing: border-box;
      margin: 0;
    }
    .checkbox-label input[type="checkbox"]:checked {
      background: radial-gradient(circle, #2f66c5 45%, #ffffff 46%);
      border-color: #2f66c5;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to bottom, #ffffff 0%, #f1f1f1 100%);
      border: 1px solid #1a73e8;
      border-radius: 4px;
      color: #1a73e8;
      font-size: 14px;
      font-weight: normal;
      cursor: pointer;
      box-shadow: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button:hover {
      background: linear-gradient(to bottom, #f1f1f1 0%, #ffffff 100%);
    }

    button:active {
      background: #e8f0fe;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }
    
    button:disabled {
      background: #f4f4f4;
      border-color: #ccc;
      color: #999;
      cursor: not-allowed;
    }
    
    .status {
      font-size: 12px;
      color: #000;
      margin-top: 12px;
      padding: 0;
      background: none;
      border-radius: 0;
      text-align: left;
      min-height: 18px;
      border: none;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e0e0e0;
      text-align: center;
      background: var(--akizuki-light-bg);
    }
    
    .footer a {
      color: #0d01ff;
      text-decoration: underline;
      font-size: 12px;
    }
    
    .section-title {
      font-size: 12px;
      color: #000;
      margin-bottom: 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
    <div class="header">
    <span class="logo"></span>
    <h1>
      <span class="line1">秋月電子通商</span>
      <span class="line2">
        receipt exporter
        <span class="version">v1.0</span>
      </span>
    </h1>
  </div>
  
  <div class="content">
    <div class="form-group">
      <div class="section-title">保存する書類</div>
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" id="download-receipt" checked>
          <span>領収書</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="download-delivery-slip" checked>
          <span>納品書</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="download-invoice" checked>
          <span>請求書</span>
        </label>
      </div>
    </div>
    
    <div class="form-group">
      <label for="filename-pattern">ファイル名パターン</label>
      <input type="text" id="filename-pattern" value="{date}_{order_id}_{type}">
      <div class="help-text">
        <code>{date}</code> <code>{order_id}</code> <code>{type}</code> <code>{price}</code> <code>{product}</code> <code>{dropdown}</code>
      </div>
    </div>
    
    <button id="download-btn">
      <span>選択した注文をダウンロード</span>
    </button>
    
    <div id="status" class="status">注文履歴でチェックを入れてダウンロードしてください</div>
  </div>
  
  <div class="footer">
    <a href="#" id="options-link">詳細設定（会社名自動入力・スプレッドシート連携）</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
